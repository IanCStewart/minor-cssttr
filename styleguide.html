<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>Living Styleguide</title>

    <link rel="stylesheet" href="styles.css">

</head>
<body>
<h1>Living Styleguide</h1>
<hr/>
<main>
  <h2>Form Component</h2>
  <form action="/" method="post" role="login">

      <label for="field-email">Email</label>
      <input type="email" id="field-email" name="field-email" autocomplete="email" required autofocus>

      <label for="field-password">Password</label>
      <input type="password" id="field-password" name="field-password" required>

      <label for="field-stay-logged-in"><input type="checkbox" id="field-stay-logged-in" name="field-stay-logged-in" value="stay-logged-in"> Stay logged in</label>

      <a href="/">Forgot password</a>

      <button type="submit">Login</button>

  </form>
</main>
</body>
</html>
